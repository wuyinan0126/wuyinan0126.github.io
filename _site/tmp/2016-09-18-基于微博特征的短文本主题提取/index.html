<h2 id="section-1">论文摘要</h2>
<hr />

<p>文章提出了一种基于微博特征的隐狄利克雷分布模型（Microblog Features Latent Dirichlet Allocation, MF-LDA）。特征包括：赞、评论、转发、发布时间和用户权威。这些特征被用于计算每个微博的关注量、权威值和单词频率。一个词语拥有越高的特征值，则它越可能是热点话题。</p>
